<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready2Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e) {
        // If we see syntax errors pointing to < in the first position, it usually means 
        // the browser is trying to parse TSX/JSX as JS without a build step.
        if (e.message.includes('SyntaxError') || e.message.includes('Unexpected token')) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `
                    <div style="padding: 2rem; color: #f87171; text-align: center; font-family: sans-serif;">
                        <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Unable to Load Application</h2>
                        <p style="margin-bottom: 1rem;">The browser cannot execute the source code directly.</p>
                        <p style="font-size: 0.875rem; opacity: 0.8;">Ensure you are using a development server (like Vite) that handles .tsx files, or that you have built the project.</p>
                    </div>
                `;
            }
        }
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
